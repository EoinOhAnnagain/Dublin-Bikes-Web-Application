<!--This page acts as a base format for all pages in the app. It provides heading information, the title, navigation buttons, and divs to contain the body of each page (and map for the map page)-->
<!--Adding <!DOCTYPE html> causes a display issue with some browsers-->
<!--This page contain blocks that the apps pages extend-->
<html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
        {% block meta %}
        <meta name="Description" content="Base.html">
        <meta name="Author" content="Eoin">
        {% endblock %}
    
    </head>
    <body>
        <header>
            <div class="siteTitle">
                <img class="title" src="{{ url_for('static', filename='header.gif')}}">
            </div>
            <div></div>
            <div class="OE">
                <nav>
                <ul>
                    <a href="/home"><li>Home</li></a>
                    <a href="/stations"><li>Stations</li></a>
                    <a href="/map"><li>Map</li></a>
                    
                </ul>
                </nav>
            </div>
            <div></div>
        
        <div class="page">
            <h1>
            {% block page %}
            {% endblock %}
            </h1>
        </div>

        <div></div>
        </header>

        <!--Block for displaying the map on the map page. This needed to be seperate to prevent a background display issue on the map-->
        {% block map %}
        {% endblock %}


        <div class="body">
            <!--Block for scroll bar on stations page. It was given its own block so it would not be hidden by x-axis scrolling-->
            {% block search %}
            {% endblock %}
            <div class="scroll">
                <!--Main block for each page-->
                {% block content %}
                {% endblock %}
            </div>
        </div>


    </body>
</html>
