{%extends 'base.html'%}

{% block title %}
Map Page
{% endblock %}

{% block meta %}
<meta name="Description" content="Map.html">
<meta name="Author" content="Matthew">
<script src="{{url_for('static', filename='map.js')}}"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %}

{% block page %}
Stations Map
{% endblock %}

{% block map %}

<button id='router' onclick="displayDirectionsDiv();getLocation();">Plan Your Route</button>

<div id="directionsSelection" style="opacity: 0;">

    <div class="origin-select">
    <select id="originDropDown">
        <option selected disabled>Select Your Origin</option>
    </select>
    </div>

    <br>

    <div class="destination-select">
    <select id="destinationDropDown">
        <option selected disabled>Select Your Destination</option>
    </select>
    </div>


    <div id="currentLocation"></div>


</div>





</div>

<div id="map"><img class="loading" src="{{ url_for('static', filename='loading.gif')}}"/></div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5kFN1DUAWc6PZD3lFugxml81w6nAOw8M&callback=initCharts&libraries=&v=weekly" async></script>
<div id="predictions">
    <h3>Bike Availability Predictor</h3>
    <div id="stationSelector"></div>
    <div id="dateSelector"></div>
    <div id="timeSelector"></div>
</div>

<form method=post action="{{url_for('prediction')}}">

   <label for='stations'>Select a station: </label>
      <select name='a' id='selectedStation'>
      <option value='' disabled selected>Select station</option><br>
          <option value=5>Five</option><br>
           <option value=11>Eleven</option><br>
    </select><br>

    <label for='date'>Select a date: </label>
      <select name='b' id='selectedDate'>
      <option value='' disabled selected>Select date</option><br>
          <option value=2021-04-15>15th April</option><br>
          <option value=2021-04-16>16th April</option><br>
      </select><br>

    <label for='hour'>Select a time: </label>
      <select name='c' id='selectedTime'>
      <option value='' disabled selected>Select hour</option><br>
          <option value=15>Fifteen</option><br>
          <option value=16>Sixteen</option><br>

    </select>
    <input type=submit value="submit">

<!--

   Station number: <input type="number" name="a">2</input><br>

    Date: <input type="date"   name="b"><br>

    Hour: <input type="number" name="c"><br>

    <input type=submit value="submit">
-->

</form>
Prediction: {{data}}

{% endblock %}

{% block content %}


<div id="chart1"></div>
<div id="chart2"></div>

{% endblock %}
